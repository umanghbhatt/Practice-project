<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation FORM</title>
    <link rel="stylesheet" href="styleReservationform.css"/>
    <script src="Reservation.js"></script>
</head>
<body>
    <div class="container">
    <form action="My_bookings.html" method="POST">
        <h1 class="Mh">RSERVATION AND PAYMENT DETAILS</h1><hr/>
        <h2>Contact Details</h2>
        <p>NAME: <input type="text" placeholder="Enter your Name" name="name" maxlength="100" aria-required="true" id="Passanger_name"/></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="Gender" id="" aria-required="true"/>  Female<input type="radio" name="Gender" id="" aria-required="true"/>
            </p>
        </fieldset>
        <p>Aadhar Details: <input type="text" name="Aadhar Number" placeholder="12xx xxxx xx56" id="UID" aria-required="true"/></p>
        <p>Address: <textarea name="address" placeholder="Enter Address here" id="address" cols="100" rows="10" aria-required="true"></textarea></p>
        <p>Email: <input type="email" placeholder="xxxx123@mail.com" name="email" id="" aria-required="true"/></p>
        <p>Pincode: <input type="number" name="pincode" placeholder="12xx56" id="pincode" aria-required="true"/></p>
        <br/><hr/>
        <h2>Reservation Details</h2>
        <p>Train No: <input type="number" name="trainno" placeholder="12xxxx6" id="trainno" aria-required="true"/></p>
        <p>Date of Travel: <input type="date" placeholder="dd/mm/yyyy" name="Travel_Date" id="Travel_Date" aria-required="true"/></p>
        <p>
            Coach Type:
            <select name="coach_type" id="coach_type" aria-required="true">
                <option value="">--Select a Coach Type--</option>
                <option value="1st_class"><a>AC 1st Class</a></option>
                <option value="2nd_tier" ><a>AC 2 Tier</a></option>
                <option value="3rd_tier"><a>AC 3 Tier</a></option>
                <option value="sleeper"><a>Sleeper</a></option>
                <option value="sleeper_2"><a>Sleeper Tier 2</a></option>
                <option value="GEN"><a>General</a></option>
                <option value="AC_chair"><a>AC Chair Coach</a></option>
                <option value="Chair_car"><a>Chair Car</a></option>
            </select>
        </p>
        <br/><hr/>
        <h2>Payment Details</h2>
        <p>
            Card Type:
            <select name="card_type" id="card_type" aria-required="true">
                <option value="">--Select a Card Type--</option>
                <option value="Visa"><a>Visa</a></option>
                <option value="MasterCard" ><a>MasterCard</a></option>
                <option value="Rupay"><a>Rupay</a></option>
                <option value="AmericanExpress"><a>AmericanExpress</a></option>
            </select>
        </p>
        <p>
            Card Number: <input type="number" placeholder="12xx-xxxx-xxxx-x789" name="card_number" id="card_number" aria-required="true"/>
        </p>
        <p>
            Expiry Date: <input type="date" placeholder="dd/mm/yyyy" name="Expiry_Date" id="Expiry_Date" aria-required="true"/>
        </p>
        <p>CVV: <input type="password" name="CVV" placeholder="CVV" id="CVV" aria-required="true"/></p>
        <input type="submit" value="Book Now" id="submitvalue" onclick="getAndUpdate()"/>
    </form>
    </div>
</body>
</html>
